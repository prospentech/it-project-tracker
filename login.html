<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Prospen Hub</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: var(--bg);
            padding: 20px;
        }

        .login-box {
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h1 {
            color: var(--accent);
            font-size: 2.5rem;
            margin: 0 0 10px 0;
        }

        .login-header p {
            color: var(--text-p);
        }

        .login-form .form-group {
            margin-bottom: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-h);
            font-weight: 600;
        }

        .login-form input {
            width: 100%;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--text-h);
            font-size: 16px;
            box-sizing: border-box;
        }

        .login-form input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .login-btn {
            width: 100%;
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        .login-btn:hover {
            background: #0ea5e9;
        }

        .user-list {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .user-list h3 {
            color: var(--accent);
            margin-bottom: 15px;
            font-size: 1rem;
        }

        .user-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .user-tag {
            background: rgba(56, 189, 248, 0.1);
            color: var(--accent);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            border: 1px solid rgba(56, 189, 248, 0.3);
        }

        .error-message {
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>PROSPEN HUB</h1>
                <p>IT & Design Control Center</p>
            </div>

            <div id="errorMessage" class="error-message"></div>

            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username"><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" placeholder="Enter username" required>
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" placeholder="Enter password" required>
                </div>

                <button type="submit" class="login-btn">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>

            <div class="user-list">
                <h3>Available Users (All have same access):</h3>
                <div class="user-tags">
                    <span class="user-tag">admin</span>
                    <span class="user-tag">Junior</span>
                    <span class="user-tag">Buhle</span>
                    <span class="user-tag">AJay</span>
                </div>
                <p style="color: var(--text-p); font-size: 0.9rem; margin-top: 10px;">
                    Password: Use username as password (e.g., "admin" for both)
                </p>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorDiv = document.getElementById('errorMessage');
            
            // Simple validation - password same as username
            if (username && password && password === username) {
                if (['admin', 'Junior', 'Buhle', 'AJay'].includes(username)) {
                    // Login successful
                    localStorage.setItem('currentUser', JSON.stringify({
                        username: username,
                        loginTime: new Date().toISOString()
                    }));
                    
                    // Record login activity
                    recordActivity(username, 'login', 'User logged in');
                    
                    // Redirect to main app
                    window.location.href = 'index.html';
                } else {
                    showError('Invalid username');
                }
            } else {
                showError('Invalid credentials. Use username as password.');
            }
            
            function showError(message) {
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                setTimeout(() => {
                    errorDiv.style.display = 'none';
                }, 3000);
            }
        });

        function recordActivity(username, action, details) {
            const activity = {
                user: username,
                action: action,
                details: details,
                timestamp: new Date().toISOString(),
                time: new Date().toLocaleTimeString()
            };
            
            let activities = JSON.parse(localStorage.getItem('userActivities')) || [];
            activities.unshift(activity); // Add to beginning
            localStorage.setItem('userActivities', JSON.stringify(activities.slice(0, 100))); // Keep last 100
        }

        // Apply theme
        const themeSettings = JSON.parse(localStorage.getItem('prospenTheme')) || {
            darkMode: true,
            cardColor: '#1e293b',
            accentColor: '#38bdf8'
        };
        
        function applyTheme() {
            if (themeSettings.darkMode) {
                document.body.classList.remove('light-mode');
            } else {
                document.body.classList.add('light-mode');
            }
            
            document.documentElement.style.setProperty('--card', themeSettings.cardColor);
            document.documentElement.style.setProperty('--accent', themeSettings.accentColor);
        }
        
        applyTheme();
    </script>
</body>
</html>
