<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prospen IT & Design Control Center</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --bg: #020617;
            --card: #1e293b;
            --accent: #38bdf8;
            --accent-glow: rgba(56, 189, 248, 0.4);
            --text-p: #94a3b8;
            --text-h: #f1f5f9;
            --danger: #ef4444;
            --success: #22c55e;
            --warning: #f59e0b;
        }

        .light-mode {
            --bg: #f1f5f9;
            --card: #ffffff;
            --accent: #0284c7;
            --accent-glow: rgba(2, 132, 199, 0.2);
            --text-p: #475569;
            --text-h: #0f172a;
            --danger: #dc2626;
            --success: #16a34a;
            --warning: #d97706;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-h);
            margin: 0;
            line-height: 1.6;
            transition: all 0.3s ease;
        }

        /* --- DASHBOARD --- */
        .container { max-width: 1400px; margin: 0 auto; padding: 40px 20px; }
        
        header { text-align: center; margin-bottom: 50px; position: relative; }
        header h1 { font-size: 3rem; margin: 0 0 10px 0; letter-spacing: -2px; color: var(--accent); }
        
        .header-controls {
            position: absolute;
            top: 0;
            right: 0;
            display: flex;
            gap: 10px;
        }
        
        .control-btn {
            background: var(--card);
            color: var(--text-h);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }
        
        .control-btn:hover {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        .project-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--card);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 30px;
            cursor: pointer;
            transition: 0.3s;
            position: relative;
        }

        .card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 10px 30px var(--accent-glow); }

        .countdown {
            font-weight: 800;
            color: var(--danger);
            background: rgba(239, 68, 68, 0.1);
            padding: 5px 15px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 10px;
        }

        /* --- PROJECT VIEW --- */
        #project-view {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg);
            z-index: 1000;
            overflow-y: auto;
            padding: 40px;
            box-sizing: border-box;
        }

        .back-btn {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 20px;
        }

        .grid-layout {
            display: grid;
            grid-template-columns: 1fr 350px;
            gap: 30px;
        }

        .section-box {
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        h2 { color: var(--accent); margin-top: 0; border-bottom: 1px solid rgba(56, 189, 248, 0.2); padding-bottom: 10px;}

        table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9rem; }
        th { text-align: left; padding: 12px; background: rgba(56, 189, 248, 0.1); color: var(--accent); }
        td { padding: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); }

        .status-badge { padding: 4px 10px; border-radius: 6px; font-size: 0.8rem; background: var(--success); color: white; }
        .priority-high { color: var(--danger); font-weight: bold; }

        .team-member { margin-bottom: 15px; padding-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .team-member b { display: block; color: var(--accent); }
        .team-member i { font-size: 0.8rem; color: var(--text-p); }

        /* --- MODALS --- */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            margin: 0;
            color: var(--accent);
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-h);
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--accent);
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            color: var(--text-h);
            font-size: 14px;
            box-sizing: border-box;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn-primary {
            background: var(--accent);
            color: var(--bg);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: var(--text-h);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
        }

        .btn-primary:hover {
            background: #0ea5e9;
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.2);
        }

        /* --- SETTINGS PANEL --- */
        .settings-section {
            margin-bottom: 25px;
            padding-bottom: 25px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .settings-section h3 {
            color: var(--accent);
            margin-top: 0;
            margin-bottom: 15px;
        }

        .color-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 10px;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }

        .color-option:hover {
            transform: scale(1.1);
        }

        .color-option.active {
            border-color: var(--text-h);
            transform: scale(1.1);
        }

        .toggle-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .toggle-switch {
            position: relative;
            width: 50px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #374151;
            transition: .4s;
            border-radius: 34px;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .toggle-slider {
            background-color: var(--accent);
        }

        input:checked + .toggle-slider:before {
            transform: translateX(24px);
        }

        /* --- TASK ITEMS --- */
        .task-item {
            background: rgba(255,255,255,0.03);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-actions {
            display: flex;
            gap: 5px;
        }

        .small-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: var(--text-h);
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }

        .small-btn:hover {
            background: var(--accent);
            color: var(--bg);
        }

        /* --- CARD ACTIONS --- */
        .card-actions {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            z-index: 10;
        }

        .card-btn {
            background: rgba(255,255,255,0.1);
            border: none;
            color: var(--text-h);
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.2s;
        }

        .card-btn:hover {
            background: var(--accent);
            color: var(--bg);
        }
    </style>
</head>

<div id="projectModal" class="modal">

                    <input type="text" id="projectLead" required>
                </div>
                <div class="form-group">
                    <label for="projectStatus">Status *</label>
                    <select id="projectStatus" required>
                        <option value="In Progress">In Progress</option>
                        <option value="Pending">Pending</option>
                        <option value="Completed">Completed</option>
                        <option value="On Hold">On Hold</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="projectDesc">Description *</label>
                <textarea id="projectDesc" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="projectStart">Start Date *</label>
                    <input type="date" id="projectStart" required>
                </div>
                <div class="form-group">
                    <label for="projectDue">Due Date *</label>
                    <input type="date" id="projectDue" required>
                </div>
            </div>

            <div class="form-group">
                <label for="projectType">Project Type *</label>
                <select id="projectType" required>
                    <option value="Design">Design</option>
                    <option value="Web">Web</option>
                    <option value="Both (Design / Web)">Both (Design / Web)</option>
                    <option value="IT">IT</option>
                    <option value="Mobile Development">Mobile Development</option>
                    <option value="Marketing">Marketing</option>
                </select>
            </div>

            <div class="form-group">
                <label>Team Members</label>
                <div id="teamMembersContainer">
                    <!-- Team members will be added here -->
                </div>
                <button type="button" class="btn-secondary" onclick="addTeamMember()" style="margin-top: 10px;">
                    <i class="fas fa-plus"></i> Add Team Member

            </div>

            <div class="form-group">
                <label>Tasks</label>

                    <!-- Tasks will be added here -->
                </div>
                <button type="button" class="btn-secondary" onclick="addTask()" style="margin-top: 10px;">
                    <i class="fas fa-plus"></i> Add Task
                </button>
            </div>

            <div class="form-group">
                <label for="projectNotes">Notes</label>
                <textarea id="projectNotes"></textarea>
            </div>

            <div class="btn-group">
                <button type="button" class="btn-secondary" onclick="closeProjectModal()">Cancel</button>
                <button type="submit" class="btn-primary">Save Project</button>
            </div>
        </form>
    </div>
</div>

<!-- Settings Modal -->

        <div class="settings-section">

                <div class="color-option" style="background: #f97316;" onclick="setAccentColor('#f97316')"></div>

        </div>

        <div class="btn-group">
            <button type="button" class="btn-secondary" onclick="resetColors()">Reset Colors</button>
            <button type="button" class="btn-primary" onclick="closeSettings()">Apply Settings</button>
        </div>
    </div>
</div>

    // Load theme settings
    const themeSettings = JSON.parse(localStorage.getItem('prospenTheme')) || {
        darkMode: true,
        cardColor: '#1e293b',
        accentColor: '#38bdf8'
    };

    // Apply theme settings
    function applyTheme() {
        if (themeSettings.darkMode) {
            document.body.classList.remove('light-mode');
        } else {
            document.body.classList.add('light-mode');
        }
        
        document.documentElement.style.setProperty('--card', themeSettings.cardColor);
        document.documentElement.style.setProperty('--accent', themeSettings.accentColor);
        document.documentElement.style.setProperty('--accent-glow', themeSettings.accentColor + '40');
        
        // Update toggle
        document.getElementById('darkModeToggle').checked = themeSettings.darkMode;
        
        // Update active color indicators
        document.querySelectorAll('.color-option').forEach(option => {
            option.classList.remove('active');
            if (option.style.background === themeSettings.cardColor || 
                option.style.backgroundColor === themeSettings.cardColor) {
                option.classList.add('active');
            }
            if (option.style.background === themeSettings.accentColor || 
                option.style.backgroundColor === themeSettings.accentColor) {
                option.classList.add('active');
            }
        });
    }

    // Theme functions
    function toggleDarkMode() {
        themeSettings.darkMode = !themeSettings.darkMode;
        localStorage.setItem('prospenTheme', JSON.stringify(themeSettings));
        applyTheme();
    }

    function setCardColor(color) {
        themeSettings.cardColor = color;
        localStorage.setItem('prospenTheme', JSON.stringify(themeSettings));
        applyTheme();
    }

    function setAccentColor(color) {
        themeSettings.accentColor = color;
        localStorage.setItem('prospenTheme', JSON.stringify(themeSettings));
        applyTheme();
    }

    function resetColors() {
        themeSettings.cardColor = '#1e293b';
        themeSettings.accentColor = '#38bdf8';
        localStorage.setItem('prospenTheme', JSON.stringify(themeSettings));
        applyTheme();
    }

    function openSettings() {
        document.getElementById('settingsModal').style.display = 'flex';
    }

    function closeSettings() {
        document.getElementById('settingsModal').style.display = 'none';
    }

    // Project CRUD Functions
    function saveProjects() {
        localStorage.setItem('prospenProjects', JSON.stringify(projects));
        renderProjects();
    }

    function renderProjects() {
        const grid = document.getElementById('project-grid');
        grid.innerHTML = '';
        
        Object.values(projects).forEach(project => {
            const dueDate = new Date(project.due);
            const now = new Date();
            const diff = dueDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            let countdownText = "No due date";
            if (!isNaN(days)) {
                if (days > 0) {
                    countdownText = `${days} Days Remaining`;
                } else if (days === 0) {
                    countdownText = "Due Today!";
                } else {
                    countdownText = `${Math.abs(days)} Days Overdue`;
                }
            }
            
            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => openProject(project.id);
            card.innerHTML = `
                <div class="card-actions">
                    <button class="card-btn" onclick="editProject('${project.id}', event)">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="card-btn" onclick="deleteProject('${project.id}', event)">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div style="display:flex; justify-content:space-between">
                    <i class="${project.icon || 'fas fa-project-diagram'} fa-2x" style="color:var(--accent)"></i>
                    <span class="status-badge">${project.status}</span>
                </div>
                <h3>${project.name}</h3>
                <p>${project.desc.substring(0, 100)}${project.desc.length > 100 ? '...' : ''}</p>
                <div><b>Lead:</b> ${project.lead}</div>
                <div><b>Due:</b> ${formatDate(project.due)}</div>
                <div class="countdown">${countdownText}</div>
            `;
            grid.appendChild(card);
        });
    }

    function formatDate(dateStr) {
        const date = new Date(dateStr);
        return date.toLocaleDateString('en-US', { 
            year: 'numeric', 
            month: 'short', 
            day: 'numeric' 
        });
    }

    function openProject(id) {
        const p = projects[id];
        let html = `
            <div class="grid-layout">
                <div class="main-col">
                    <div class="section-box">
                        <h2>1. Project Overview: ${p.name}</h2>
                        <p>${p.desc}</p>
                        <table>
                            <tr><th>Lead</th><td>${p.lead}</td><th>Type</th><td>${p.type}</td></tr>
                            <tr><th>Start</th><td>${formatDate(p.start)}</td><th>Status</th><td>${p.status}</td></tr>
                        </table>
                    </div>

                    <div class="section-box">
                        <h2>2. Task Allocation</h2>
                        <table>
                            <thead><tr><th>ID</th><th>Task</th><th>Assignee</th><th>Priority</th><th>Due Date</th><th>Status</th></tr></thead>
                            <tbody>
                                ${p.tasks.map(t => `
                                    <tr>
                                        <td>${t.id}</td>
                                        <td>${t.name}</td>
                                        <td>${t.who}</td>
                                        <td class="priority-high">${t.prio}</td>
                                        <td>${formatDate(t.due)}</td>
                                        <td>${t.status}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>

                    ${p.timeline && p.timeline.length > 0 ? `
                    <div class="section-box">
                        <h2>3. Weekly Timeline & Progress</h2>
                        <table>
                            <thead><tr><th>Week</th><th>Range</th><th>Tasks Planned</th><th>Tasks Completed</th><th>Delays/Risks</th><th>Next Focus</th><th>Updated By</th></tr></thead>
                            <tbody>
                                ${p.timeline.map(t => `
                                    <tr>
                                        <td>${t.wk}</td>
                                        <td>${t.range}</td>
                                        <td>${t.planned}</td>
                                        <td>${t.comp}</td>
                                        <td>${t.risk}</td>
                                        <td>${t.next}</td>
                                        <td>${t.by}</td>
                                    </tr>
                                `).join('')}
                            </tbody>
                        </table>
                    </div>
                    ` : ''}
                </div>

                <div class="side-col">
                    <div class="section-box">
                        <h2>4. Team Roles</h2>
                        ${p.members.map(m => `
                            <div class="team-member">
                                <b>${m.name}</b>
                                <i>${m.role}</i>
                                <div style="font-size:0.8rem; margin-top:5px;">${m.resp}</div>
                                <div style="color:var(--accent); font-size:0.8rem;">${m.contact}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div class="section-box">
                        <h2>5. Notes</h2>
                        <p>${p.notes || 'No notes available.'}</p>
                    </div>
                </div>
            </div>
        `;
        document.getElementById('project-content').innerHTML = html;
        document.getElementById('project-view').style.display = 'block';
    }

    function closeProject() { 
        document.getElementById('project-view').style.display = 'none'; 
    }

    // Modal Functions
    function openProjectModal(projectId = null) {
        const modal = document.getElementById('projectModal');
        const title = document.getElementById('modalTitle');
        const form = document.getElementById('projectForm');
        
        if (projectId) {
            // Edit mode
            const project = projects[projectId];
            title.textContent = 'Edit Project';
            document.getElementById('projectId').value = projectId;
            document.getElementById('projectName').value = project.name;
            document.getElementById('projectIcon').value = project.icon || 'fas fa-project-diagram';
            document.getElementById('projectLead').value = project.lead;
            document.getElementById('projectStatus').value = project.status;
            document.getElementById('projectDesc').value = project.desc;
            document.getElementById('projectStart').value = project.start;
            document.getElementById('projectDue').value = project.due;
            document.getElementById('projectType').value = project.type;
            document.getElementById('projectNotes').value = project.notes || '';
            
            // Load team members
            const teamContainer = document.getElementById('teamMembersContainer');
            teamContainer.innerHTML = '';
            project.members.forEach((member, index) => {
                teamContainer.innerHTML += `
                    <div class="task-item">
                        <div>
                            <strong>${member.name}</strong><br>
                            <small>${member.role}</small>
                        </div>
                        <div class="task-actions">
                            <button type="button" class="small-btn" onclick="editTeamMember(${index})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button type="button" class="small-btn" onclick="removeTeamMember(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            // Load tasks
            const tasksContainer = document.getElementById('tasksContainer');
            tasksContainer.innerHTML = '';
            project.tasks.forEach((task, index) => {
                tasksContainer.innerHTML += `
                    <div class="task-item">
                        <div>
                            <strong>${task.name}</strong><br>
                            <small>Assigned to: ${task.who} | Due: ${formatDate(task.due)}</small>
                        </div>
                        <div class="task-actions">
                            <button type="button" class="small-btn" onclick="editTask(${index})">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button type="button" class="small-btn" onclick="removeTask(${index})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
        } else {
            // Add mode
            title.textContent = 'Add New Project';
            form.reset();
            document.getElementById('projectId').value = '';
            document.getElementById('teamMembersContainer').innerHTML = '';
            document.getElementById('tasksContainer').innerHTML = '';
        }
        
        modal.style.display = 'flex';
    }

    function closeProjectModal() {
        document.getElementById('projectModal').style.display = 'none';
    }

    function saveProject(event) {
        event.preventDefault();
        
        const form = event.target;
        const projectId = document.getElementById('projectId').value || generateId();
        
        projects[projectId] = {
            id: projectId,
            name: document.getElementById('projectName').value,
            icon: document.getElementById('projectIcon').value,
            lead: document.getElementById('projectLead').value,
            status: document.getElementById('projectStatus').value,
            desc: document.getElementById('projectDesc').value,
            start: document.getElementById('projectStart').value,
            due: document.getElementById('projectDue').value,
            type: document.getElementById('projectType').value,
            notes: document.getElementById('projectNotes').value,
            members: projects[projectId]?.members || [],
            tasks: projects[projectId]?.tasks || [],
            timeline: projects[projectId]?.timeline || []
        };
        
        saveProjects();
        closeProjectModal();
        alert('Project saved successfully!');
    }

    function generateId() {
        return 'proj_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
    }

    function editProject(id, event) {
        event.stopPropagation();
        openProjectModal(id);
    }

    function deleteProject(id, event) {
        event.stopPropagation();
        if (confirm('Are you sure you want to delete this project?')) {
            delete projects[id];
            saveProjects();
        }
    }

    function addTeamMember() {
        const name = prompt("Enter team member name:");
        if (name) {
            const role = prompt("Enter role:");
            const resp = prompt("Enter responsibilities:");
            const contact = prompt("Enter contact info:");
            
            alert("Team member will be added after saving the project.");
        }
    }

    function addTask() {
        const name = prompt("Enter task name:");
        if (name) {
            const who = prompt("Assign to:");
            const due = prompt("Due date (YYYY-MM-DD):");
            
            alert("Task will be added after saving the project.");
        }
    }

    // Countdown timer
    setInterval(() => {
        Object.values(projects).forEach(project => {
            const dueDate = new Date(project.due);
            const now = new Date();
            const diff = dueDate - now;
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            
            const countdownElement = document.querySelector(`[onclick*="${project.id}"] .countdown`);
            if (countdownElement) {
                if (!isNaN(days)) {
                    if (days > 0) {
                        countdownElement.textContent = `${days} Days Remaining`;
                    } else if (days === 0) {
                        countdownElement.textContent = "Due Today!";
                    } else {
                        countdownElement.textContent = `${Math.abs(days)} Days Overdue`;
                    }
                }
            }
        });
    }, 60000); // Update every minute

    // Initialize
    applyTheme();
    renderProjects();

    // Close modals when clicking outside
    window.onclick = function(event) {
        const modals = document.getElementsByClassName('modal');
        for (let modal of modals) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        }
    };
</script>
